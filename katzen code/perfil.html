  <div class="container-alterar">
    <h3 class="alterar">Alterar Detalhes</h3>
    <form id="form-detalhes">
        <div class="mb-3">
            <label for="nome" class="txt-alterar">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome">
        </div>
        <div class="mb-3">
            <label for="bairro" class="txt-alterar">Bairro:</label>
            <input type="text" class="form-control" id="bairro" placeholder="Bairro">
        </div>
        <div class="mb-3">
            <label for="email" class="txt-alterar">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Email">
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <button type="button" id="logout-btn" class="btn btn-danger">Logout</button> <!-- Botão de logout -->
        <div id="logout-message" style="display: none; color: red; margin-top: 10px;"></div> <!-- Div para a mensagem de logout -->
    </form>

  <script>
           document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("form-detalhes");
            const nomeInput = document.getElementById("nome");
            const bairroInput = document.getElementById("bairro");
            const emailInput = document.getElementById("email");
            const nomeCard = document.querySelector(".card-title");
            const bairroCard = document.querySelector(".address");

            nomeInput.value = nomeCard.textContent.trim();
            bairroInput.value = bairroCard.textContent.trim();
            emailInput.value = "anonimo@gmail.com"; // Definindo email padrão

            form.addEventListener("submit", function(event) {
                event.preventDefault();

                nomeCard.textContent = nomeInput.value;
                bairroCard.textContent = bairroInput.value;
                // Atualizando o email no cartão
                const email = emailInput.value !== "" ? emailInput.value : "anonimo@gmail.com";
                document.querySelector(".card-contact li:nth-child(2)").textContent = "Email: " + email;
            });

            const logoutBtn = document.getElementById("logout-btn");
            const logoutMessage = document.getElementById("logout-message");

            logoutBtn.addEventListener("click", function() {
                nomeInput.value = "";
                bairroInput.value = "";
                nomeCard.textContent = "Anônimo";
                bairroCard.textContent = "";
                emailInput.value = "anonimo@gmail.com";
                // Exibindo a mensagem de logout
                logoutMessage.textContent = "Você foi desconectado!";
                logoutMessage.style.display = "block";
                // Definindo um tempo para a mensagem desaparecer
                setTimeout(function() {
                    logoutMessage.style.display = "none";
                }, 3000); // 3 segundos
            });
        });
</script>

.address {

  ;

.contact-title {

.card-contact {

.icon-contact {

}

.icon-contact svg {
