<style>
#chatbot {
    width: 400px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 10px;
    overflow: hidden;
    position: absolute;
    margin-left: 500px;
}

#chatbox {
    height: 400px;
    overflow-y: scroll;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

#messages {
    display: flex;
    flex-direction: column;
}

.message {
    margin: 10px 0;
    padding: 10px;
    border-radius: 10px;
    max-width: 70%;
}

.user-u {
    align-self: flex-end;
    background: #007bff;
    color: #fff;
}

.bot {
    align-self: flex-start;
    background: #f1f1f1;
    color: #333;
}

#user-input {
    width: calc(100% - 80px);
    padding: 10px;
    border: none;
    border-top: 1px solid #ddd;
    margin-left: 25px;
}

#send-btn {
    width: 130px;
    height: 45px;
    border: none;
    margin-top: 15px;
    margin-left: 20px;
    background: #007bff;
    color: #fff;
    cursor: pointer;
}
</style>


<script>document.addEventListener('DOMContentLoaded', () => {
    const sendBtn = document.getElementById('send-btn');
    const userInput = document.getElementById('user-input');
    const chatbox = document.getElementById('messages');

    let chatStage = 0;
    let reportDetails = {};

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    function sendMessage() {
        const message = userInput.value.trim();
        if (message === '') return;

        displayMessage(message, 'user');
        userInput.value = '';

        setTimeout(() => {
            handleBotResponse(message);
        }, 500);
    }

    function displayMessage(message, sender) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', sender);
        messageElement.textContent = message;
        chatbox.appendChild(messageElement);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    function handleBotResponse(userMessage) {
        let botResponse = '';

        switch (chatStage) {
            case 0:
                botResponse = "Prazer em conhecê-lo! Sou Kat, assistente virtual do grupo KatzenCode. Qual sua denúncia?\n1. Alagamento\n2. Deslizamento\n3. Incêndio\n4. Obra mal realizada\n5. Outra";
                chatStage = 1;
                break;
            case 1:
                reportDetails.denuncia = userMessage;
                botResponse = "Em que local está ocorrendo?\nResponda a ficha técnica abaixo.\nBairro:";
                chatStage = 2;
                break;
            case 2:
                reportDetails.bairro = userMessage;
                botResponse = "Rua:";
                chatStage = 3;
                break;
            case 3:
                reportDetails.rua = userMessage;
                botResponse = "Ponto de referência:";
                chatStage = 4;
                break;
            case 4:
                reportDetails.referencia = userMessage;
                botResponse = "O ocorrido foi registrado e enviado a nossa equipe.\nCaso possua arquivos de mídia (Fotos, vídeos) do ocorrido, que queira registrar, clique no botão de anexo e escolha o arquivo desejado.\nAgradeço pela ajuda! Ao verificar a veracidade, vamos disponibilizar a informação para ajudar outros usuários.";
                chatStage = 5;
                break;
            default:
                botResponse = "Obrigado! Você já registrou a ocorrência.";
                break;
        }

        displayMessage(botResponse, 'bot');
    }

    // Start the conversation
    setTimeout(() => {
        handleBotResponse('');
    }, 500);
});
</script>
